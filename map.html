<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi di Sekitar</title>

    <!-- Library Leaflet.js untuk Peta -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Library Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS untuk keseluruhan halaman dan body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scroll pada body */
        }

        /* Kontainer utama untuk peta */
        #map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }

        /* Judul di atas peta */
        .map-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #90ee90; /* Light green */
            color: #006400; /* Dark green */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Kontrol dan elemen overlay di atas peta */
        .map-overlay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
        }
        
        /* Box pencarian */
        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-box i {
            color: #aaa;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Filter buttons */
        .filter-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .filter-buttons button {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #f0f0f0;
        }

        .filter-buttons button.active {
            background-color: #e0e0e0;
            border-color: #bbb;
        }
        
        /* Tombol kembali (Back) */
        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            background-color: #f0f8ff; /* Alice blue */
            border: 1px solid #add8e6; /* Light blue */
            color: #000;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Kustomisasi popup Leaflet */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
        }

        .leaflet-popup-content {
            margin: 15px;
            text-align: center;
        }

        .popup-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .popup-description {
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>

    <div id="map-container">
        <!-- Judul halaman -->
        <div class="map-title">Lokasi di sekitar !</div>

        <!-- Elemen-elemen di atas peta -->
        <div class="map-overlay">
            <!-- Kotak Pencarian -->
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari Lokasi yang diinginkan...">
            </div>

            <!-- Tombol Filter -->
            <div class="filter-buttons">
                <button class="active"><i class="fas fa-map-marker-alt"></i> Terdekat</button>
                <button><i class="fas fa-star"></i> Terlaris</button>
                <button><i class="fas fa-tags"></i> Termurah</button>
                <button><i class="fas fa-history"></i> Terbaru</button>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <button class="back-button">Back</button>

        <!-- Div untuk menampilkan peta -->
        <div id="map"></div>
    </div>

    <script>
        // --- Inisialisasi Peta ---
        // Koordinat diperkirakan berada di Lamongan, Jawa Timur
        const initialCoords = [-7.1205, 112.4162];
        const map = L.map('map').setView(initialCoords, 16);

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);


        // --- Menambahkan Marker dan Popup ---

        // Konten untuk popup utama
        const mainPopupContent = `
            <div class="popup-title">Soto Ayam Lamongan Cak Mardi</div>
            <div class="popup-description">Lokasi ada di sini.</div>
        `;

        // Menambahkan marker utama yang langsung terbuka popup-nya
        const mainMarker = L.marker(initialCoords).addTo(map)
            .bindPopup(mainPopupContent)
            .openPopup();

        // Menambahkan beberapa marker lain sebagai contoh lokasi sekitar
        const otherLocations = [
            [-7.1195, 112.4180],
            [-7.1220, 112.4195],
            [-7.1235, 112.4150],
            [-7.1185, 112.4140],
            [-7.1215, 112.4125]
        ];

        otherLocations.forEach(loc => {
            L.marker(loc).addTo(map);
        });
        
        
        // --- Fungsionalitas Tambahan ---

        // Memberi event listener pada tombol filter
        const filterButtons = document.querySelectorAll('.filter-buttons button');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Menghapus kelas 'active' dari semua tombol
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Menambahkan kelas 'active' pada tombol yang diklik
                button.classList.add('active');
                // Simulasi aksi filter
                alert('Anda memfilter berdasarkan: ' + button.innerText);
            });
        });
        
        // Memberi event listener pada tombol "Back"
        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', () => {
            // Kembali ke halaman sebelumnya dalam riwayat browser
            window.history.back();
        });

    </script>

</body>
</html>
