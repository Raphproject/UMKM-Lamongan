<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Lamongan</title>
    <style>
        /* Mengimpor font dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Reset dasar dan pengaturan body */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
        }

        /* Kontainer utama yang sekarang menjadi full-page */
        .page-container {
            width: 100%;
            min-height: 100vh; /* Memastikan tinggi minimal adalah setinggi layar */
            padding: 40px 0; /* Memberi padding atas dan bawah */
            background-color: #ffffff;
            position: relative;
            overflow: hidden; /* Memastikan background tidak keluar dari kontainer */

            /* Menggunakan flex untuk menengahkan konten secara vertikal */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Bentuk hijau di latar belakang, dibuat lebih besar */
        .page-container::before {
            content: '';
            position: absolute;
            z-index: 1; /* Ditempatkan di belakang konten */
            top: -20vh;
            left: -200px;
            width: 900px;
            height: 900px;
            background-color: #F6FFF5; /* Warna hijau sangat pucat */
            transform: rotate(-35deg); /* Memiringkan bentuk */
            border-radius: 100px;
        }

        /* Wrapper untuk membatasi lebar konten agar tetap rapi */
        .content-wrapper {
            width: 100%;
            max-width: 1000px; /* Lebar maksimal konten */
            padding: 0 40px; /* Padding kiri-kanan */
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }

        /* Bagian Hero (atas) */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .hero-text {
            flex-basis: 50%;
        }

        /* Judul utama */
        .hero-text h1 {
            font-size: 52px;
            font-weight: 700;
            color: #212529;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        /* Deskripsi singkat di bawah judul */
        .hero-text p {
            color: #6c757d;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        /* Tombol utama dan sekunder (sekarang tag <a>) */
        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
            text-decoration: none; /* Menghilangkan garis bawah pada link */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #16a34a;
            color: white;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #16a34a;
            border-color: #16a34a;
        }

        /* Kontainer untuk gambar maskot */
        .hero-images {
            flex-basis: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-images img {
            max-width: 100%;
            height: auto;
        }

        /* Bagian Statistik */
        .stats-section {
            background: linear-gradient(90deg, #AEEEA8 0%, #6CC38F 100%);
            border-radius: 12px;
            padding: 25px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .stat-item {
            flex-grow: 1;
        }

        .stat-item .number {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .stat-item .label {
            font-size: 12px;
            text-transform: uppercase;
            color: #f0f0f0;
            margin-top: 5px;
        }

        /* Pengaturan Responsif */
        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
            .button-group {
                justify-content: center;
            }
            .hero-images {
                margin-top: 30px;
                width: 70%;
            }
            .stats-section {
                flex-wrap: wrap; /* Membungkus item jika tidak muat */
                gap: 20px;
                padding: 30px 20px;
            }
            .stat-item {
                flex-basis: 40%; /* Membuat 2 item per baris di layar kecil */
            }
            .hero-text h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="content-wrapper">
            <section class="hero-section">
                <div class="hero-text">
                    <h1>UMKM<br>LAMONGAN</h1>
                    <p>UMKM Lamongan itu keren! Dari kuliner khas sampai kerajinan unik, pelaku usahanya kreatif banget.</p>
                    <div class="button-group">
                        <!-- PERUBAHAN DI SINI: Menggunakan tag <a> dengan href -->
                        <a href="dashboard.html" class="btn btn-primary">Belanja sekarang</a>
                        <a href="map.html" class="btn btn-secondary">Cek disekitar !</a>
                    </div>
                </div>
                <div class="hero-images">
                    <img src="https://alice.mxflower.eu.org/d/TEBI%20S3/test/image.png" alt="Maskot Ikan UMKM Lamongan">
                </div>
            </section>

            <section class="stats-section">
                <div class="stat-item">
                    <div class="number">100+</div>
                    <div class="label">Product</div>
                </div>
                <div class="stat-item">
                    <div class="number">80+</div>
                    <div class="label">Location</div>
                </div>
                <div class="stat-item">
                    <div class="number">10+</div>
                    <div class="label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="number">1jt+</div>
                    <div class="label">Last Visit</div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
